<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="SCSS/style.css">
    <script src="script.js" defer></script>

    <title>Farvegætteleg (RGB)</title>
</head>
<body>

    <header id="header">
        <h1>Farvegætteleg (RGB)</h1>
    </header>

    <main id="spilleomraade">
        
        <div id="spil-container">
            
            <section class="farvefelter">
                <h2>Klik på farven der passer til RGB-koden</h2>
                <h3 id="rgb-koden"></h3>
                <ul id="rgb-grid"></ul>
            </section>

            <section class="scoretavle">
                <h2>Din score</h2>
                <p id="score">0</p>
                <p class="udaf">rigtige ud af</p>
                <p id="taeller">0 forsøg</p>
            </section>
        </div>

        <section id="besked-container">
            <h3 id="besked"></h3>
        </section>

    </main>

    <footer>
        <button id="nulstil">Nulstil spillet og start forfra</button>
    </footer>

    
</body>
</html>
